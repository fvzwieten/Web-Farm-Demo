---
# This role contains common plays that will run on all nodes.

- name: Install python bindings for SE Linux
  yum:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
   - libselinux-python
   - libsemanage-python

- name: Install EPEL repository for Nagios plugins
  yum:
    name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm"
    state: present

- name: install nagios plugins
  yum:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
   - nagios-plugins-nrpe
   - nagios-plugins-swap
   - nagios-plugins-users
   - nagios-plugins-procs
   - nagios-plugins-load
   - nagios-plugins-disk

- name: Install ntp
  yum:
    name: ntp
    state: present
  tags: ntp

- name: Configure ntp file
  template:
    src: ntp.conf.j2
    dest: /etc/ntp.conf
  tags: ntp
  notify: restart ntp

- name: Start the ntp service
  service:
    name: ntpd
    state: started
    enabled: true
  tags: ntp

- name: Start the firewalld service
  service:
    name: firewalld
    state: started
    enabled: true
  tags: fw

- name: test to see if selinux is running
  command: getenforce
  register: sestatus
  changed_when: false
